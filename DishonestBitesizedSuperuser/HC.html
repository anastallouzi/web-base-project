<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h2>Health Tracker</h2>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" min="1" required>
    </div>
    <div class="form-group">
      <label for="height">Height (cm):</label>
      <input type="number" class="form-control" id="height" min="1" required>
    </div>
    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" class="form-control" id="weight" min="1" required>
    </div>
    <div class="form-group">
      <label for="lifestyle">Select your lifestyle:</label>
      <select id="lifestyle" class="form-control" name="lifestyle" required>
        <option value="">Select...</option>
        <option value="active">Active</option>
        <option value="sedentary">Sedentary</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" onclick="displayValues()">Submit</button>
    <p id="h"> </p>
    <p id="w"> </p>
    <p id="g"> </p>
    <p id="Age"></p>
    <p id="ls"> </p>
    <p id="bmi"> </p>
    <p id="status"> </p>





  </div>
  <script src="script.js"></script>
</body>

</html>
